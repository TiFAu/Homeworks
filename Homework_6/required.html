<!DOCTYPE html>
<html lang="is">

        <title>Homework 6</title>

    <body>
        <form class="a-form">
            <p class="a-form__legend">CONFIRMEZ VOTRE NOM*</p>
            <input type="text" placeholder="chatelet" class="a-form__input"/>
            <label for="a-form__input-name">PRENOM*</label>
            <input type="text" placeholder="Elena" class="a-form__input" id="a-form__input-name">
            <label for="a-form__input-email">E-MAIL*</label>
            <input type="email" placeholder="elchatelet@mail.ru" class="a-form__input" id="a-form__input-email"/>
            <label for="a-form__select">OBJET* </label>           
            <select class="a-form__select" id="a-form__select">
                <option value="12" id="Demande1">Demande d'informations sur la formule personnalisee</option>
                <option value="13" id="Demande2">Demande d'informations sur la formule personnalisee2</option>
                <option value="14" id="Demande3">Demande d'informations sur la formule personnalisee3</option>
            </select>
            <label for="a-form__textarea">MESSAGE</label>
            <textarea class="a-form__textarea" id="a-form__textarea" name="mesage" cols="30" rows="10" placeholder="Redigez votre message....."></textarea>
            <input type="checkbox" id="c1" name="cc" class="a-form__input"/>
            <label for="c1"><span></span>En soumettant ce formulaire, j'accepte les infomations saisies soient exploitees dans le cadre de la relation commeriale Wedivorce</label>
            <p class="a-form__legend">*VEUILLEZ REMPLIR LES CHAMPS OBLIGATOIRES</p>
            <div class="wrapper">
                <hr>
            </div>
            <button type="submit" class="a-form__button">ENVOYER</button>
            <div class="contejner">
                <button class="icon-google-plus3"></button>
                <button class="icon-tumblr2"></button>
                <button class="icon-yahoo"></button>
                <button class="icon-wikipedia"></button>
            </div>
        </form>
        <footer>
            <hr>
            <P class="footer_p">Fullstack 6  -  Турчин А.В.</P>
            <hr>
        </footer>
